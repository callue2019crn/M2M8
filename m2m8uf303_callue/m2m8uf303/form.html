<html lang="cat" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulari</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>Formulari</h1>
    <form>
      <div>
      <p>Nom:</p>
      <input type="text" name="nom">
        </div>
      <div>
      <p>Cognoms:</p>
      <input type="text" name="cognoms">
        </div>
      <div>
      <p>Email:</p>
      <input type="email" name="email">
        </div>
      <div>
      <p>Password</p>
      <input type="password" name="password">
        </div>
      <div>
      <p>Nom d'usuari</p>
      <input type="text" name="username">
        </div>
      <div>
      <p>Adreça:</p>
      <input type="text" name="address">
        </div>
      <div>
      <p>Web</p>
      <input type="url" name="web">
        </div>
      <div>
      <p>Telèfon</p>
      <input type="tel" name="telefon">
        </div>
      <div>
      <p>Data de naixement</p>
      <input type="date" name="born">
        </div>
      <div>
      <p>Gènere:</p>
      <input type="radio" name="genere" value="femení" class="alinea">Femení<br>
      <input type="radio" name="genere" value="masculí" class="alinea">Masculí<br>
      <input type="radio" name="genere" value="altres" class="alinea">Altres<br>
        </div>
      <div>
      <p>Població:</p>
      <select name="poblacio">
        <option value="Cornellà">Cornellà</br>
        <option value="Hospitalet">Hospitalet</br>
        <option value="Barcelona">Barcelona</br>
        <option value="Tarragona">Tarragona</br>
        <option value="Sant Boi">Sant Boi</br>
        <option value="Lleida">Lleida</br>
        <option value="Olesa de Bonevalls">Olesa de Bonevalls</br>
        <option value="Horta">Horta</br>
          </select>
            </div>
            <div>
            <p>Estudis</p>
            <input type="checkbox" name="Estudis" value="ESO" class="alinea">ESO</br>
            <input type="checkbox" name="Estudis" value="ESO" class="alinea">Batxillerat</br>
            <input type="checkbox" name="Estudis" value="ESO" class="alinea">Grau Mitjà</br>
            <input type="checkbox" name="Estudis" value="ESO" class="alinea">Grau Superior</br>
          <input type="checkbox" name="Estudis" value="ESO" class="alinea">Universitat</br>
        </div>
        <div>
          <p>Comentaris</p>
          <textarea cols="46" rows="10" name="Comentaris">
          </textarea>
          </div>
          <div>
            <input type="submit" id="envia">
          </div>
      </form>
  </body>
</html>
